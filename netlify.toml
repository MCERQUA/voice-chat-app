# Netlify Configuration for Next.js Voice Chat App

[build]
  # Build command
  command = "npm run build"

  # Directory to publish (Next.js outputs to .next)
  publish = ".next"

# Environment configuration
[build.environment]
  # Node version
  NODE_VERSION = "20"
  # Disable Next.js telemetry
  NEXT_TELEMETRY_DISABLED = "1"

# Handle Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "microphone=*, camera=()"

# Enable HTTPS redirect
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
